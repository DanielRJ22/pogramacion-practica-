<center><h3>Formula Cuadr√°tica</h3></center>
<form action="">
    <table border="2" align="center">
        <tr>
            <td>
                Ingrese el valor a:
                <input type = "number" name = "r1" id = "r1">
            </td>
        </tr>
        <tr>
            <td>
                Ingrese el valor b:
                <input type = "number" name = "r2" id = "r2">
            </td>
        </tr>
        <tr>
            <td>
                Ingrese el valor c:
                <input type = "number" name = "r3" id = "r3">
            </td>
        </tr>
        <tr>
            <td>
                <input type = "button" value ="Calcular" onclick ="Cuadratica_Mart();">
            </td>
        </tr>
    </table>
</form>
<script>
    //
function Cuadratica_Mart() 
{
    let a = parseInt(document.getElementById("r1").value);
    let b = parseInt(document.getElementById("r2").value);
    let c = parseInt(document.getElementById("r3").value);
    let parte1 = (-1)*b;
    let parte2 = Math.pow(b,2)-(4*a*c);
    let parte3 = 2*a;
    if (parte2 > 0) {
        let x1 = (parte1 - Math.sqrt(parte2))/parte3;
        let x2 = (parte1 + Math.sqrt(parte2))/parte3;
        alert("Los  valores de x son: "+ parseFloat(x1) + " y " +parseFloat(x2));
    } else {
        let x3 = parte1/parte3;
        alert("El valor de x es: "+ parseFloat(x3));
    }
}



    </script>
